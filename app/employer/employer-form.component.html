<div class="container"></div>
    <div [hidden]="submitted">
        <h3>个人信息查看编辑</h3>

        <form *ngIf="active" (ngSubmit)="onSubmit()" #emForm="ngForm">
            {{ info }}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required
                        [(ngModel)]="employer.name" name="name" #name="ngModel">

                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is Required
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control"
                    [(ngModel)]="employer.description" name="description">
            </div>
            <div class="form-group">
                <label for="purpose">purpose</label>
                <input type="text" class="form-control"
                       [(ngModel)]="employer.purpose" name="tel">
            </div>
            <div class="form-group">
                <label for="add">add</label>
                <input type="text" class="form-control"
                       [(ngModel)]="employer.add" name="add">
            </div>
            <div class="form-group">
                <label for="goal">goal</label>
                <select class="form-control" required
                        [(ngModel)]="employer.goal" name="goal">
                    <option *ngFor="let goal of goals" [value]="goal">{{ goal }}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!emForm.form.valid">Submit</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>Submit Success！</h2>
    </div>
